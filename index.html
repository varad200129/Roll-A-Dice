  <head>

  <body>
     
    <p class="number" id="number">Roll A Dice</p>
    
    <div class="grid-container">
      <div class="grid-item"><button onclick="roll4()">Roll a 4!</button></div>
      <div class="grid-item"><button onclick="roll6()">Roll a 6!</button></div>
      <div class="grid-item"><button onclick="roll8()">Roll a 8!</button></div>
      <div class="grid-item"><button onclick="roll10()">Roll a 10!</button></div>
      <div class="grid-item"><button onclick="roll12()">Roll a 12!</button></div>
      <div class="grid-item"><button onclick="roll20()">Roll a 20!</button></div>
    </div>
